{% load staticfiles %}

<!DOCTYPE html>
<html lang="es" dir="ltr">

	<head>
	  <meta charset="UTF-8">
		<title>Tienda de música</title>
		<link rel="stylesheet" href="{% static 'css/style.css'%}">
    <script src="{% static 'javascript/mi-js.js'%}"></script>
	</head>

	<body onload="main();">

		<div style="background-color:black">
			<img src="{% static 'images/main_photo.jpg'%}" alt="Imagen principal" class="main_photo" id="logo">
		</div>

	  <h1>Tienda de música</h1>
		<p>Bienvenid@! </p>

		<div class="split left">
			<form action="/cart_search_form" method="post">
		    <input type="search" id="search_bar" onkeypress="search_analyze()"/>
				<button type="submit" id="search_button">Buscar</button>
			</form>
			<div class="centered">
			  <p><a href="pianos">Pianos</a></p>
			  <p><a href="guitarras">Guitarras</a></p>
				<p><a href="bajos">Bajos</a></p>
			</div>
		</div>

		<div class="split right">
			<div class="centered">
				<video width="500" class="video" controls>
					<source src="{% static 'video/video_intro.mp4'%}" type="video/mp4">
					Your browser does not support the video tag.
				</video>
			</div>
		</div>

	</body>

</html>
